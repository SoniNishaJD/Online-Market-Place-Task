<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>OnlineMarketPlace | Change Password</title>
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}" />
	<!-- icheck bootstrap -->
	<link rel="stylesheet" th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}" />
	<!-- Favicon -->
	<link rel="shortcut icon" th:href="@{/admin/dist/img/logo.png}">
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>Shop</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Change your password.</p>
				<form th:action="@{/admin/change-password}" method="post">
					<div class="input-group mb-3">
						<input type="password" name="curr_password" class="form-control" placeholder="Current Password" required/>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" name="new_password" class="form-control" placeholder="New Password" required/>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" name="conf_password" class="form-control" placeholder="Confirm Password" required/>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
						</div>
						<!-- /.col -->
						<div class="col-6">
							<button type="submit" class="btn btn-primary btn-block">
								Change Password
							</button>
						</div>
						<!-- /.col -->
					</div>
				</form>
			</div><a th:href="@{/admin}">back to Dashboard</a>
		</div>
	</div>
	<!-- /.login-card-body -->
	</div>
	</div>
	<!-- /.login-box -->
	<!-- jQuery -->
	<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
	<th:block th:if="${session.msg}">
		<script>
			alert("[[${session.msg}]]")
		</script>
		<p th:text="${#session.removeAttribute('msg')}"></p>
	</th:block>
</body>
</html>
